<p class="mat-display-1 heading">
  Update Record
</p>
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onUpdate()">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="first_name" required>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="last_name" required>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="abcd@example.com" formControlName="email" required>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput type=date formControlName="dob" required>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>Write about yourself</mat-label>
        <textarea matInput formControlName="user_bio"></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent" class="formbutton" type="submit" [disabled]="userForm.invalid">Update</button>
 </form>
</div>
